<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Add / Edit Tour {% endblock %}
</head>
<body>
{% block content %}
<div class="card shadow p-4">
    <h3 class="mb-3">Add or Edit Tour</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a href="{% url 'destination' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>

{% endblock %}

</body>
</html>
