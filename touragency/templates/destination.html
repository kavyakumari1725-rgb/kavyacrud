{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destinations</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">üåè Our Destinations</h1>

    <div class="row">
      {% for tour in tours %}
        <div class="col-md-4 mb-4">
          <div class="card">
            {% if tour.image %}
              <img src="{{ tour.image.url}} " class="card-img-top" alt="{{ tour.destination_country }}">
            {% else %}
              <!-- fallback image if no image uploaded -->
              <img src="{% static 'london.png' %}" class="card-img-top" alt="Tour Image">
            {% endif %}

            <div class="card-body text-center">
              <h5 class="card-title">{{ tour.destination_country|title }}</h5>
              <p class="card-text">From: {{ tour.original_country|title }}</p>
              <p class="card-text">Days: {{ tour.no_of_days }}</p>
              <p class="card-text text-success fw-bold">Price: ${{ tour.price }}</p>
              <a href="#" class="btn btn-primary">Book Now</a>
              <a href="{% url 'tour_update' tour.id %}" class="btn btn-warning btn-sm">Edit</a>
              <a href="{% url 'tour_delete' tour.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
